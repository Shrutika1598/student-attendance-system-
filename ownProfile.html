<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Database of Student</title>
</head>

<body>
    
    <div class="Container-1">
        <h2>Student Database</h2>
        
        
            <div class="flex-box-container-1">
                <table>
                    <thead>
                    <tr>
                        <th>Roll Number:</th>
                        <th>First Name:</th>
                        <th>Last Name:</th>
                        <th>Class:</th>
                        <th>Username:</th>
                        <th>Password:</th>   
                    </tr>
                    </thead>
                    {%for line in myresult2%}
                    <tr>  
                        <td>{{line[0] }}</td>

                        <td>{{line[1]}}</td>
               
                        <td>{{line[2]}}</td>
               
                        <td>{{line[4]}}</td>
    
                        <td>{{line[5]}}</td>

                        <td>{{line[6]}}</td>
                    {%endfor%}
                    </tr>
                </table>
        
            </div>
        </form>
    </div>
</body>
</html>
